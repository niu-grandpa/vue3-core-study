<h2 />

<script src="./index.js"></script>
<script>
    const data = reactive({
        num: 1,
        ok: true,
    });

    const h2 = document.querySelector('h2');

    const res = computed(() => data.num + 2);

    wacthEffect(
        () => {
            h2.textContent = res.value;
            console.log(data.num, 'computed updated', res.value);
        }, {
            scheduler(fn) {
                setTimeout(() => {
                    fn();
                }, 1000);
            },
        }
    );
    data.num++;
    console.log('end');
</script>
